<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="css/leaflet.css">

    <!-- qgis2web CSS -->
    <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet.photon.css">

    <!-- Leaflet Locate Control CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .popup-content {
            font-size: 14px;
            line-height: 1.3;
        }
        .popup-title {
            font-weight: 600;
            margin-bottom: 4px;
        }
        .popup-features span {
            font-size: 14px;
            margin-right: 6px;
        }
        .popup-button {
            display: block;
            text-align: center;
            background: #1a73e8;
            color: white;
            padding: 8px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 6px;
        }
    </style>
    <title>San Francisco Fountains</title>
</head>
<body>
    <div id="map"></div>

    <!-- JS Libraries -->
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/L.Control.Layers.Tree.min.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/leaflet.photon.js"></script>

    <!-- Leaflet Locate Control JS -->
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

    <!-- GeoJSON data -->
    <script src="data/fountains_cleansan_francisco_public_bathrooms_and_water_fountains_20251207_1.js"></script>

    <script>
        // Initialize map
        var map = L.map('map', {
            zoomControl:false,
            maxZoom:28,
            minZoom:1
        }).fitBounds([[37.7684788952563,-122.4272325217047],[37.803453756944855,-122.359286131694]]);

        // Add basemap
        var layer_EsriLightGray_0 = L.tileLayer('https://server.arcgisonline.com/arcgis/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            opacity: 1.0,
            minZoom: 1,
            maxZoom: 28
        }).addTo(map);

        // Add Locate button
        L.control.locate({
            position: 'topleft',
            strings: { title: "Show my location" },
            locateOptions: { enableHighAccuracy: true }
        }).addTo(map);

        // Add hash for URL coordinates
        var hash = new L.Hash(map);

        // Attribution
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');

        // Autolinker
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

        // Zoom control
        var zoomControl = L.control.zoom({ position: 'topleft' }).addTo(map);

        // Bounds group
        var bounds_group = new L.featureGroup([]);

        // Remove empty rows (legacy from qgis2web)
        function removeEmptyRowsFromPopupContent(content, feature) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var rows = tempDiv.querySelectorAll('tr');
            for (var i = 0; i < rows.length; i++) {
                var td = rows[i].querySelector('td.visible-with-data');
                var key = td ? td.id : '';
                if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                    rows[i].parentNode.removeChild(rows[i]);
                }
            }
            return tempDiv.innerHTML;
        }

        // Add mobile-friendly popup
        function pop_fountains_cleansan_francisco_public_bathrooms_and_water_fountains_20251207_1(feature, layer) {
            var html = '<div class="popup-content">' +
                '<div class="popup-features">' +
                '<span style="color:' + (feature.properties.water_fountain ? '#2ecc71':'#555') + '">‚óè</span> Water ' +
                '<span style="color:' + (feature.properties.bottle_filler ? '#2ecc71':'#555') + '">‚óè</span> Bottle ' +
                '<span style="color:' + (feature.properties.jug_filler ? '#2ecc71':'#555') + '">‚óè</span> Jug ' +
                '<span style="color:' + (feature.properties.dog_fountain ? '#2ecc71':'#555') + '">‚óè</span> Dog' +
                '</div>' +
                '<div class="popup-title">' + (feature.properties.name || '') + '</div>' +
                (feature.properties.notes_context ? feature.properties.notes_context + '<br>' : '') +
                '<b>Hours:</b> ' + (feature.properties.popup_display || 'Unknown') + '<br>' +
                '<a class="popup-button" target="_blank" href="https://www.google.com/maps/dir/?api=1&destination=' +
                feature.geometry.coordinates[1] + ',' + feature.geometry.coordinates[0] + '&travelmode=walking">üß≠ Walk Directions</a>' +
                '</div>';
            layer.bindPopup(html, { maxHeight: 400 });
        }

        // Style fountains
        function style_fountains(feature) {
            return {
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(61,165,225,1.0)',
                interactive: true
            };
        }

        // Add fountains layer
        var layer_fountains = L.geoJson(json_fountains_cleansan_francisco_public_bathrooms_and_water_fountains_20251207_1, {
            onEachFeature: pop_fountains_cleansan_francisco_public_bathrooms_and_water_fountains_20251207_1,
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, style_fountains(feature));
            }
        }).addTo(map);

        bounds_group.addLayer(layer_fountains);
    </script>
</body>
</html>
