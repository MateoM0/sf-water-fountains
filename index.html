<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="css/leaflet.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">

    <!-- Leaflet Locate Control CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .popup-content { font-size: 14px; line-height: 1.3; }
        .popup-title { font-weight: 600; margin-bottom: 4px; }
        .popup-features span { font-size: 18px; margin-right: 6px; }
        .popup-button {
            display: block;
            text-align: center;
            background: #1a73e8;
            color: rgb(0, 0, 0);
            padding: 8px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 6px;
        }
    </style>

    <title>San Francisco Water Fountains</title>
</head>
<body>
    <div id="map"></div>

    <!-- JS Libraries -->
    <script src="js/leaflet.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/leaflet.photon.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

    <!-- GeoJSON data -->
    <script src="data/fountains_cleansan_francisco_public_bathrooms_and_water_fountains_20251207_1.js"></script>

    <script>
        // Initialize map
        var map = L.map('map', {
            zoomControl: false,
            maxZoom: 28,
            minZoom: 1
        }).fitBounds([[37.7685,-122.4272],[37.8035,-122.3593]]);

        // Basemap
        L.tileLayer(
            'https://server.arcgisonline.com/arcgis/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}',
            { maxZoom: 28 }
        ).addTo(map);

        // Locate button
        L.control.locate({
            position: 'topleft',
            strings: { title: "Show my location" },
            locateOptions: { enableHighAccuracy: true }
        }).addTo(map);

        // Attribution
        map.attributionControl.setPrefix(
            '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> · ' +
            '<a href="https://leafletjs.com" target="_blank">Leaflet</a> · ' +
            '<a href="https://qgis.org" target="_blank">QGIS</a>'
        );

        // Conditional dot color
        function dotColor(field, feature) {
            return feature.properties[field] === true || feature.properties[field] === 'true'
                ? '#2ecc71'
                : '#555';
        }

        // Popup
        function fountainPopup(feature, layer) {
    var html =
        '<div class="popup-content">' +

            '<div class="popup-features">' +
                '<span style="color:' + dotColor('water_fountain', feature) + ';">●</span> Water Fountain<br>' +
                '<span style="color:' + dotColor('bottle_filler', feature) + ';">●</span> Bottle Filler<br>' +
                '<span style="color:' + dotColor('jug_filler', feature) + ';">●</span> Jug Filler<br>' +
                '<span style="color:' + dotColor('dog_fountain', feature) + ';">●</span> Dog Fountain' +
            '</div>' +

            '<div class="popup-title">' + (feature.properties.name || '') + '</div>' +

            (feature.properties.notes_context ? feature.properties.notes_context + '<br>' : '') +

            '<b>Hours:</b><br>' +
            (feature.properties.popup_display || 'Unknown') + '<br>' +

            '<a class="popup-button" target="_blank" href="https://www.google.com/maps/dir/?api=1&destination=' +
                feature.geometry.coordinates[1] + ',' +
                feature.geometry.coordinates[0] +
                '&travelmode=walking">Google Maps</a>' +

        '</div>';

    layer.bindPopup(html, { maxHeight: 400 });
}


        // Marker style
        function fountainStyle() {
            return {
                radius: 8,
                color: '#232323',
                weight: 1,
                fillColor: '#3da5e1',
                fillOpacity: 1
            };
        }

        // Add fountains
        L.geoJson(
            json_fountains_cleansan_francisco_public_bathrooms_and_water_fountains_20251207_1,
            {
                onEachFeature: fountainPopup,
                pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng, fountainStyle());
                }
            }
        ).addTo(map);
    </script>
</body>
</html>
